<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bc5baa1df4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://openlayers.org/en/v3.20.1/build/ol.js"></script>
    <link
      rel="stylesheet"
      href="https://openlayers.org/en/v3.20.1/css/ol.css"
      type="text/css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.1/chart.umd.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="title">
        <h1>Yong's</h1>
        <h1>Weather</h1>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Weather in your city" id="localInput"/>
        <button id="input-button"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </nav>
    <article>
      <div class="main-article">
        <section class="top-section">
          <div id="local-information"></div>
          <div id="map" class="map" tabindex="0"></div>
        </section>
        <section class="bottom-section">
          <div id="hourly-forecast-area">
            <h5>Hourly forecast</h5>
            <div class="chart-container">
                <canvas width="1400" height="320" id="forecastChart"></canvas>
            </div>
          </div>
          <div id="day-forecast-area">
            <h5>8-day forecast</h5>
            <ul id="day-forecast"></ul>
          </div>
        </section>
      </div>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="apikey.js"></script>
  </body>
</html>
